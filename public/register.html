<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Register</title>
	</head>
	<body>
		<style>
			input {
				margin: 10px;
			}
		</style>
		<form method="POST" action="https://requestb.in/u2dsyvu2">
			<H1>Welcome to Veridin Dynamics!</H1>
			<h3> Registration form</h3>
			<p>
				<label for="[username]">Name:  </label>
				<input type="id" id="username" name="username" placeholder="Name required" autofocus required>
			</p>
			<p>
				<label for="[email">Email: </label>
				<input id="email" name="email" type="email" placeholder="email address required" required>
			</p>
			<p>
				<label for="password">Password: </label>
				<input id="password" name="password" type="password" required placeholder="password required">
			</p>
			<p>
				<label for="passwordconfirm">Password Confirmation: </label>
				<input id="passwordconfirm" name="passwordconfirm" type="password" required placeholder=" confirm password">
			</p>
			<p>
				<input type="checkbox" id="newsletter" name="newsletter" value="yes" checked>
				<label for="newsletter">Sign up for our newsletter?</label>
			</p>
			<br>
				<button type="submit">Register   </button>
		</form>
	</body>
</html>
