<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Register With Us</title>
	</head>
	<body>
		<form method="POST" action="https://requestb.in/u2dsyvu2">
			<H1>Veridian Dynamics Registration</H1>
			<p>
				<label for="email">Email</label>
				<input id="email" name="email" type="text" placeholder="Enter email address">
			</p>
			<p>
				<label for="password">Password</label>
				<input id="password" name="password" type="password" placeholder="Enter Password">
			</p>
			<p>
				<label for="bio">Please provide a short description about yourself<br>
				<textarea id="bio" name="bio" rows="5" cols="30" ></textarea>
			</p>
			<p>
				<h3>How did you hear about us?</h3>
				<input type="radio" name="q1" value="billboard">Billboard
				<br>
				<input type="radio" name="q1" value="radio advertisement">Radio Advertisement
				<br>
				<input type="radio" name="q1" value="internet advertisement">Internet Advertisement
				<br>
				<input type="radio" name="q1" value="other">Other
			</p>
			<p>
				<label for="browser">What browser are you using?
				<br>
				<select name="browser[]" multiple>
					<option value="ie">Internet Explorer</option>
					<option value="mozilla">Mozilla</option>
					<option selected value="chrome">Google Chrome</option>
					<option value="what">What's a browser?</option>
				</select>
				</label>
			</p>
			<p>
				<button type="submit">Submit</button>
			</p>

		</form>
