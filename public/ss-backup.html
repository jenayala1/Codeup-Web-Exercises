	        function gamePlay() {
	        	if (count <= 10) {
	        		off = 400;
	        		on = 800;
	        	} else {
	        		off = 250;
	        		on = 500;
	        	}
	        };

		        var stopInterval = setInterval(function(){
		        	if (random[colorArray] == 1) {

		        		lite = "red-btn";

		        		$("#audio1")[0].play();

		        		lite = "green-btn";

		        		$("#audio2")[0].play();
		        		liteId.push(2);

			        	setTimeOut(function(){
			        		$("#green-btn").removeClass(lite);

			        	}, off);

			        }

		        	else if(random[colorArray] ==3) {

		        		lite = "blue-btn";
		        		$("#blue-btn").addClass(lite);
		        		$("#audio3")[0].play();
		        		liteId.push(3);

			        	setTimeOut(function(){
			        		$("#blue-btn").removeClass(lite);

			        	}, off);

		        	}

		        	else if(random[colorArray] ==4) {
		        		lite = "yellow-btn";
		        		$("#yellow-btn").addClass(lite);
		        		$("#audio4")[0].play();
		        		liteId.push(4);

			        	setTimeOut(function(){
			        		$("#yellow-btn").removeClass(lite);

			        	}, off);
		        	}

		        	colorArray ++;
		        		if (colorArray = count) {
		        			clearInterval(stopInterval);
		        		}

		        	}, on);
		        });
	
			function checkInput(){
				if(liteId.length == userClicked.length) {
					
					if (liteId.join() == userClicked.join()){
						if (count == 20) {
							setTimeOut(function(){
								alert ("You Win!!!");
							location.reload();
							},1000);

						} 

						else {
							setTimeOut(function(){
								$("#count").text(count + 1);
								count ++;
								liteId = [];

								gamePlay();
							},1000);

								gamePlay();

					}
				}
