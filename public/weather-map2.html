<!DOCTYPE html>
<html lang="en">
	<head>
	  	<meta charset="utf-8">
	 	<meta name="viewport" content="width=device-width, initial-scale=1">
	 	<link rel="shortcut icon" href="data:image/x-icon;," type="image/x-icon"> 
	 	<!-- Bootstrap CSS -->
	 	<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	 	<link href="css/weatherapi.css" rel="stylesheet">
	 	<title>Weather Map API</title>
 	</head>
 
 	<body>
 
 		<style type="text/css"></style>
 		<style>

 		</style>
 		<h1>WEATHER APPLICATION</h1>

 		<section id="inputs">
    		<label for="lat">Latitude</label>
	    	<input id="lat" type="text" width="40px" value="">
	    	<label for="lon">Longitude</label>
	    	<input id="lon" type="text" width="40px" value="">
		</section>
	    <br>
	    <container id="forecast">
	    	<h2 id="location"></h2>
	    	<p id ="temp"></p>
	    	<div id="clouds"></div>
	    	<content id="humidity"></content>
	    	<span id="wind"></span>
	    	<div id="pressure"></div>
	    </container>
 		<br>
     		<button id="refresh3">LOAD 3 DAY FORECAST</button> <!-- load the 3 day forecast weather, add click function to run-->
     		<button id="latlong">Latitude/Longitude</button>
     		<button id="clear"> Clear Screen</button>
	     	<br>
	    <div id="map-canvas"></div>
   <!-- jQuery Version 2.2.4 -->
   		<script src="http://code.jquery.com/jquery-2.2.4.min.js"></script>
 
    <!-- Bootstrap JS -->
	    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
	 
	    <!-- Custom JS -->
	     <script>
		    $(document).ready(function() {
		     	"use strict";

				$.get("http://api.openweathermap.org/data/2.5/forecast/daily?q=San Antonio,200&cnt=3", {
  		       		APPID: "40ba7777b52dad7589a9efb71eceb30a",
					q: "San Antonio, TX",
					units: "imperial",
					lat: "29.428074",
					lon: "-98.489158",

					}).done(function(data) {
			   				console.log(data);
			   				console.log(data.city.name); 
			   				console.log(data.city.coord);
			   				console.log(data.list[0].temp);
			   				console.log(data.city.coord.lat);
			   				console.log(data.city.coord.lon);
			   				getForecast(data);

			   		}).fail(function(data, status, error) {
			   				console.log("Error " + error);
			   				console.log(data);
			   		});

			   		function getForecast(data){
			            $(".container").append(
			                "<h2>" + data.city + "</h2>" +
			                "<p>" + data.list.temp + "</p>" +
			                "<div>" + data.list[0].clouds + "</div>" +
			                "<content>" + data.list[0].humidity + "</content>" +
			                "<span>" + data.list.speed + "</span" +
			                "<div>" + data.list[0].pressure + "</div>"
			                );
	                 	}; 	


			   		clear.addEventListener("click", function() {
						lat.setAttribute("value", "");
						lon.setAttribute("value", "");
					

					});


		   		});

        </script>
        <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBRtk2_yv1C325eivocP6h7HvHd9NZ_gFw"></script>
        
	 </body> 
 </html>
