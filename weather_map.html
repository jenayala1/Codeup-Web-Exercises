<!DOCTYPE html>
<html lang="en">
	<head>
	  	<meta charset="utf-8">
	 	<meta name="viewport" content="width=device-width, initial-scale=1">
	 	<link rel="shortcut icon" href="data:image/x-icon;," type="image/x-icon"> 
	 	<!-- Bootstrap CSS -->
	 	<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	 	<link href="css/weatherapi.css" rel="stylesheet">
	 	<title>Weather Map API</title>
 	</head>
 
 	<body>
 
 		<style type="text/css"></style>
 		<style>

 		</style>
 		<h1>WEATHER APPLICATION</h1>
 			<h3 id="location"></h3>
	    	<section class="container1">	
	    		<div class="row">
					<div class="column one-third" id="temp1"> </div>
					<div class="column one-third" id="temp2"> </div>
					<div class="column one-third" id="temp3"> </div>
				</div> 
			</section>
			<section class="container2">
	    		<div class="row">
					<div class="column one-third" id="clouds1">  </div>
					<div class="column one-third" id="clouds2">  </div>
					<div class="column one-third" id="clouds3">  </div>
				</div> 
			</section>
			<section class"container3">
	 			<div class="row">
					<div class="column one-third" id="humidity1">  </div>
					<div class="column one-third" id="humidity2">  </div>
					<div class="column one-third" id="humidity3">  </div>
				</div> 
			</section>
			<section>
	    		<div class="row">
					<div class="column one-third" id="wind1">  </div>
					<div class="column one-third" id="wind2">  </div>
					<div class="column one-third" id="wind3">  </div>
				</div> 	
			</section>
			<section>
	 			<div class="row">
					<div class="column one-third" id="pressure1">  </div>
					<div class="column one-third" id="pressure2">  </div>
					<div class="column one-third" id="pressure3">  </div>
				</div> 
	    	</main>		
	    	<section id="inputs">
	    		<label for="lat">Latitude</label>
		    	<input id="lat" type="text" width="40px" value="">
		    	<label for="lon">Longitude</label>
		    	<input id="lon" type="text" width="40px" value="">
		    </section>
	    	<br>
     		<button id="refresh3">LOAD 3 DAY FORECAST</button> <!-- load the 3 day forecast weather, add click function to run-->
     		<button id="latlong">Latitude/Longitude</button>
     		<button id="clear"> Clear Screen</button>
	     	<br>
	    <div id="map-canvas"></div>
   <!-- jQuery Version 2.2.4 -->
   		<script src="http://code.jquery.com/jquery-2.2.4.min.js"></script>
 
    <!-- Bootstrap JS -->
	    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
	 
	    <!-- Custom JS -->
	     <script>
		    $(document).ready(function() {
		     	"use strict";

				$.get("http://api.openweathermap.org/data/2.5/forecast/daily?q=San Antonio,200&cnt=3", {
  		       		APPID: "40ba7777b52dad7589a9efb71eceb30a",
					q: "San Antonio, TX",
					units: "imperial",
					lat: "29.428074",
					lon: "-98.489158",
					cnt: 3

					}).done(function(data) {
			   				console.log(data);
			   				console.log(data.city.name); 
			   				console.log(data.city.coord);
			   				console.log(data.list[0].temp);
			   				getForecast(data);

			   		}).fail(function(data, status, error) {
			   				console.log("Error " + error);
			   				console.log(data);
			   		});

				   		function getForecast(data){
			                $(".container").append(
			                   "<div>" + data.list[0].temp + "</div>" +
			                   "<div>" + data.list[0].clouds + "</div>" +
			                   "<div>" + data.list[0].humidity + "</div>" +
			                   "<div>" + data.wind + "</div>" +
			                   "<div>" + data.list[0].pressure + "</div>"
			                );
	                 	}; 	

	               

	                clear.addEventListener("click", function() {
						lat.setAttribute("value", "");
						lon.setAttribute("value", "");
					

					});


		   		});

        </script>
        <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBRtk2_yv1C325eivocP6h7HvHd9NZ_gFw"></script>
        
	 </body> 
 </html>
